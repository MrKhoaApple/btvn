<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextStyle</title>
    <style>
        div{
            text-indent: 2em;
            text-transform: uppercase;
        }
        h2{
            color: violet;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Client Contact Information</h2>
    <div>
        <h4>Dynamic Solutions</h4>
        <p>Tel Number: 123 123 1234</p>
        <p>Fax Number: 123 124 1256</p>
    </div>
</body>
</html>
